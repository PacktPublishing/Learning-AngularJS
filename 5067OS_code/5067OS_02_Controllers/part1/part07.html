<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
<script>
function ContactsCtrl( $scope ) {
	$scope.people = [
		{name:'Jane',phones:['555-1212']},
		{name:'Jack',phones:['555-2323','555-7575']},
		{name:'Jill',phones:['555-3434']}
	];
}
</script>
</head>
<body ng-controller="ContactsCtrl">
<div ng-repeat="person in people">
{{person.name}}
(
<a href="#" ng-click="person.show_phones=true" ng-hide="person.show_phones">Show</a>
<a href="#" ng-click="person.show_phones=false" ng-show="person.show_phones">Hide</a>
)
<div style="margin-left:50px;" ng-show="person.show_phones">
	<div ng-repeat="phone in person.phones">{{phone}}</div>
</div>
</div>
</body>
</html>
