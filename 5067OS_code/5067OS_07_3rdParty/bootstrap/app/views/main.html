<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">bootstrap</h3>
</div>

<div class="row marketing" ng-controller="DialogCtrl">
  <button class="btn btn-lg" ng-click="launch()">Launch</button>
  <dialog visible="shown" title="Awesome!" on-save="saving()">
    Hi there!
  </dialog>
</div>

<script type="text/ng-template" id="dialog.html">
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p ng-transclude></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</script>
